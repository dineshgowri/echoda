<div style="margin: auto; max-width: 100%; margin-top:50px;">
    <input [(ngModel)]="searchText" placeholder="search text goes here" />
    <data-table id="films-grid" headerTitle="Films" [items]="films | filter : searchText" [itemCount]="filmCount" (reload)="reloadFilms($event)"
        [limit]="10" [sortBy]="'rating'" [sortAsc]="false" [selectColumn]="true" [multiSelect]="true" [substituteRows]="false"
        [expandableRows]="true" [translations]="translations" [indexColumnHeader]="'#'" [selectOnRowClick]="true">
        <ng-template #dataTableExpand let-item="item">
            <table class="table">
                <tr>
                    <th>Description</th>
                </tr>
                <tr>
                    <td [textContent]="item.description">

                    </td>
                </tr>
            </table>
        </ng-template>
        <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true">
        </data-table-column>
        <data-table-column [property]="'year'" [header]="'Release year'" [sortable]="true">
        </data-table-column>
        <data-table-column [property]="'rating'" [header]="'Rating'" [sortable]="true" [cellColors]="cellColor">
        </data-table-column>
        <data-table-column [property]="'director'" [header]="'Director'">
        </data-table-column>
    </data-table>
    <div style="margin-top: 10px; display: none;">
        <b>Selected:</b>
        <span *ngIf="filmsTable.selectedRow == null">
            <i>No item selected</i>
        </span>
        <span [textContent]="filmsTable.selectedRow && filmsTable.selectedRow.item.title"></span>
    </div>
</div>
